<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta2-PrograConcurrenteDistribuida</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  </head>
  <body>
    <div id="mapid" style="width: 100%; height: 98vh;"></div>
    <script type="text/javascript">
      var mymap = L.map('mapid').setView([-12,-77], 5);
      // [-12.0431800,-77.0282400]
      var myRenderer = L.canvas({ padding: 0.2 });
      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
        maxZoom: 18
        }).addTo(mymap);
        let rb;
        fetch('http://localhost:9000/listarF')
        .then(response => response.json())
        .then(body => {
          let keys = Object.keys(body[0]);
          body.forEach(element => {
            L.circleMarker([element[keys[keys.length-1]],element[keys[keys.length-2]]],{
              renderer: myRenderer,
              color: '#D05940'
            }).addTo(mymap).bindPopup(elementToString(element, keys.slice(0,keys.length-3)))
          });
        });
        function elementToString(element, keys){
          var aux = "";
          keys.forEach(key => {
            aux+= key+": "+element[key]+"\r\n"
          });
          return aux;
        }
        console.log("done")
      </script>
  </body>
</html>
